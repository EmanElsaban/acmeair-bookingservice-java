service:
  enabled: true
  name: acmeair-booking-service
  port: 9080
  targetPort: 9080
  type: ClusterIP

ssl:
  enabled: false

ingress:
  enabled: true
  rewriteTarget: "/"
  path: "/booking"

env:
  jvmArgs: "-Dcom.acmeair.client.CustomerClient/mp-rest/url=http://acmeair-customer-service:9080 -Dcom.acmeair.client.FlightClient/mp-rest/url=http://acmeair-flight-service:9080 -DMONGO_HOST=acmeair-booking-db -Dmp.jwt.verify.publickey.location=http://acmeair-auth-service:9080/getJwk"
